<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>homey_vebposter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- тепло не тольео на чердаке -->
  <section class="attic">
    <img class="text_attic" src="./images/text_attic.svg" alt="">
    <div class="glazaa">
      <div class="eye">
        <div class="glaz mig"></div>
      </div>
      <div class="eye_1-1">
        <div class="glaz mig1-1"></div>
      </div>
    </div>

  </section>
  <!-- лента с одеждой  -->
  <div class="sweaters_k">
    <img class="sweaters" src="./images/sweaters.svg" alt="">
    <img class="sweaters-2" src="./images/sweaters-2.svg" alt="">
  </div>
  <!-- большие блоки -->
  <div class="big-block">
    <div class="block1">
      <div class="circle tag"></div>
    </div>

    <div class="block2-all">
      <img class="block2" src="./images/block2.svg" alt="">
      <img class="block2_2" src="./images/block2_2.svg" alt="">
      <img class="block2-1" src="./images/block2-1.svg" alt="">
    </div>


    <div class="block3-all">
      <img class="block3" src="./images/block3.svg" alt="">
      <div class="block3-details">
        <img class="block3-1" src="./images/block3-1.svg" alt="">
        <img class="block3-1_1" src="./images/block3-1_1.svg" alt="">
        <img class="block3-2" src="./images/block3-2.svg" alt="">
        <img class="block3-3" src="./images/block3-3.svg" alt="">
      </div>
    </div>


    <img class="block4" src="./images/block4.svg" alt="">

    <div class="block4-1-all">
      <img class="block4-1" src="./images/block4-1.svg" alt="">
      <img class="block4-1_1" src="./images/block4-1_1.svg" alt="">
    </div>

    <div class="block4-2">
      <div class="block4-2img images"></div>
    </div>

  </div>


  <!-- тепло не только за печкой -->
  <section class="oven">
    <img class="text_oven" src="./images/oven.svg" alt="">
    <div class="eye_2">
      <div class="glaz2 mig2"></div>
    </div>
    <div class="eye_2-1">
      <div class="glaz mig2-1"></div>
    </div>
    <div class="eye_2-2">
      <div class="glaz mig2-2"></div>
    </div>
  </section>

  <!-- маленькие блоки -->
  <div class="blocksmini">
    <section class="blocks">
      <!-- первый ряд -->
      <div class="block5_yellow">
        <div class="block5 yelllow"></div>
      </div>

      <div class="block6_blue">
        <div class="block6 bllue"></div>
      </div>

      <div class="block5-1_yellow">
        <div class="block5-1 yellllow"></div>
      </div>

      <div class="block7_blue_purple">
        <div class="block7 blue_purple"></div>
      </div>

      <div class="block5-2_yellow">
        <div class="block5-2 yelllllow"></div>
      </div>

      <div class="block6-1_blue_all">
        <img class="block6-1_blue" src="./images/block6-1_blue.svg" alt="">
        <img class="block6-1-1_blue" src="./images/block6-1-1_blue.svg" alt="">
      </div>
      <!-- второй ряд -->
      <div class="block8_pink">
        <div class="block8 pinkk"></div>
      </div>

      <div class="block9_purple">
        <div class="block9 purplle"></div>
      </div>

      <div class="block8-1_pink_all">
        <img class="block8-1_pink" src="./images/block8-1_pink.svg" alt="">
        <img class="block8-1-1_pink" src="./images/block8-1-1_pink.svg" alt="">
        <img class="block8-1-2_pink" src="./images/block8-1-1_pink.svg" alt="">
      </div>

      <div class="block6_1_blue_j">
        <div class="block6_1 blue_j"></div>
      </div>

      <div class="block8-2_pink">
        <div class="block8-2 pinkkk"></div>
      </div>

      <div class="block9-1_purple">
        <div class="block9-1 purplle"></div>
      </div>
    </section>

  </div>


  <!-- не прячься -->
  <div class="dont-k">
    <img class="dont" src="./images/dont.svg" alt="">
  </div>
  <!-- распустившийся свитер -->
  <div class="loose_sweater">
    <div class="sweater loose"></div>
  </div>

  <div class="eye_3">
    <div class="glaz mig3"></div>
  </div>
  <div class="eye_3-1">
    <div class="glaz mig"></div>
  </div>
  <!-- футер -->
  <div class="footer">
    <p class="footer_text">Юлия Сабуцкая <br> Арт практика <br> Б22Д310</p>
    <img class="footer_img" src="./images/Footer.svg" alt="">
  </div>

</body>

</html>
